{% extends 'base.html' %}
{% block title %}
- Update
{% endblock %}

{% block content %}

<div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-8 panel pane-default">

            <form action="" method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Update">

            </form>


        </div>

    <div class="col-md-2"></div>



</div>





{% endblock %}

<!--
enctype 은 Method 가 POST 일때만 사용 가능

1 . application/x-www-form-urlencoded : 기본옵션. 모든 문자열을 인코딩해 전달.
2.  multipart/form-data : 파일 업로드때 사용하는 옵션이며, 데이터를 문자열로 인코딩 안하고 전달.
3.  text/plain : 띄어쓰기만 +로 변환 특별한 인코딩 없이 전달.

-->
