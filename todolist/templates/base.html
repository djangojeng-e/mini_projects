{% load static %}
<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>To do List - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bulma/css/style.css' %}"> 

    {% block head %} {% endblock %}
</head>
<body>

  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'todo:todolist' %}">
        <img src="{% static 'images/todo_list.jpg' %}" width="112" height="28">
      </a>
  
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        
  
      <div class="navbar-end">
        <a class="navbar-item" href="{% url 'todo:todolist' %}">
          Home
        </a>
  
        <a class="navbar-item" href="{% url 'todo:todolist' %}">
          My Todos
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            추가기능
          </a>
  
          <div class="navbar-dropdown">
            
            
            <hr class="navbar-divider">
            <a class="navbar-item" href="{% url 'todo:contactform' %}">
              Contact Us
            </a>
          </div>
        </div>
      </div>
        <div class="navbar-item">
          <div class="buttons">
            
            {% if user.is_authenticated %}
            <a class="button is-primary" href="{% url 'account_logout' %}">
              Log Out
            </a>
            {% else %}
            <a class="button is-primary" href="{% url 'account_signup' %}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="{% url 'account_login' %}">
              Log in
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>

 
  {% block content %} 

  {% endblock %}
  



   


</body>
</html>
