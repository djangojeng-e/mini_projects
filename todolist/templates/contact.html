{% extends 'base.html' %}


{% block content %}

<div class="field">
<div class="columns is-centered">

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}

    <div class="field" style="margin-top: 10px;">
      {{ field.name }}
      <div class="control">
          {{ field }}
      </div>
    </div>
    {% endfor %}
    <div class="control">
        <button class="button is-link">Submit</button>
      </div>
</form>

</div>
</div>




{% endblock %}
